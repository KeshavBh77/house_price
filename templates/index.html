<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>House Price Predictor</h2>
    <input type="number" id="bedrooms" placeholder="Number of Bedrooms" />
    <input type="number" id="bathrooms" placeholder="Number of Bathrooms" />
    <input type="number" id="area" placeholder="Area (sq ft)" />
    <button onclick="predictPrice()">Predict Price</button>
    <div id="result"></div>
  </div>

  <script>
    async function predictPrice() {
      const data = {
        bedrooms: parseFloat(document.getElementById('bedrooms').value),
        bathrooms: parseFloat(document.getElementById('bathrooms').value),
        area: parseFloat(document.getElementById('area').value)
      };

      try {
        const response = await fetch('http://54.196.183.12:5001/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('result').innerText =
          `Predicted Price: $${result.price.toFixed(2)}`;
      } catch (err) {
        document.getElementById('result').innerText = 'Error calling API';
        console.error(err);
      }
    }
  </script>
</body>
</html>
